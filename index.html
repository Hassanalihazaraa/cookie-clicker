<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cookies clicker</title>
</head>
<body>
<section class="container-fluid cookie-clicker">
    <div class="card-fluid" style="width: 30rem;">
        <img src="./img/cookies.jpg" class="card-img-top img-fluid" alt="cookies" id="cookie-button">
        <label class="label-cookie">Score:<span class="label-cookie" id="display-counter">0</span></label>
        <h5 class="card-title ml-4">Click on the cookies to earn scores</h5>
        <div class="card-body">
            <label class="label-cookie" id="multiplier-points">20<span class="label-cookie ml-2">Points</span></label>
            <a href="#" class="btn btn-success label-cookie" id="btn-multiplier">5x multiplier</a>
            <label class="label-cookie" id="autoclick-points">40<span class="label-cookie ml-2">Points</span></label>
            <a href="#" class="btn btn-success label-cookie" id="btn-autoclick">Autoclick after 5 seconds</a>
            <label class="label-cookie" id="bonus-points">100<span class="label-cookie ml-2">Points</span></label>
            <a href="#" class="btn btn-success label-cookie" id="btn-bonus">bonus for<span id="bonus-time">30</span>s</a>
        </div>
    </div>
</section>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
